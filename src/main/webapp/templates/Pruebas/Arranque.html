<form class="form-horizontal"  role="form" novalidate ng-submit="SavePrueba()" name="formPrueba">
    <div class="row">    
        <div class="col-md-6">       
            <fieldset>
                <legend>Arranque</legend>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Conexón y Estado de Instrumentos de motor
                    </label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" required ng-model="prueba.instrumentos" name="instrumentos" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Conexión correcta del regulador de voltaje
                    </label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" required ng-model="prueba.regulador" name="regulador" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Conexión y estado del control maestro
                    </label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" required ng-model="prueba.mestro" name="mestro">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Conexión y estado del multimetro
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.multimetro" name="multimetro">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Conexión y estado del amperímetro
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.amperimetro" name="amperimetro">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Conexión y estado del frecuencímetro 
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.frecuencimetro" name="frecuencimetro">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Conexión y estado horometro
                    </label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" required ng-model="prueba.horometro" name="horometro">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Selector de Voltímetro
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.selector" name="selector">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Fusibles Motor
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.fusibles" name="fusibles">
                    </div>
                </div>F               
            </fieldset>
        </div> 
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <datosprueba></datosprueba>
                </div>
            </div>   
            <div class="row">            
                <div class="col-md-12"incidenciasctrl></div>
            </div>
            <div class="row">     
                <div class="col-md-12">
                    <button class="btn btn-success" ng-click="GuardarPrueba()" ng-disabled="formPrueba.$invalid" ng-show="prueba.estatus !== 2">
                        Guardar Prueba Control
                    </button>
                </div>
            </div>
        </div>        
    </div>    
</form>
