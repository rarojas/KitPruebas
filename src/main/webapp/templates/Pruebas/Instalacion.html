<form class="form-horizontal"  role="form" novalidate ng-submit="SavePrueba()" name="formPrueba">
    <div class="row">    
        <div class="col-md-6">       
            <fieldset>
                <legend>Instalación</legend>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Ventilación adecuada
                    </label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" required ng-model="prueba.ventilacion" name="ventilacion" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Orientación adecuanda de la planta
                    </label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" required ng-model="prueba.ventilacion" name="ventilacion" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Nivelación de Planta adecuado
                    </label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" required ng-model="prueba.nivel" name="nivel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                        Colocador de Silenciador(es)
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.sobrevelocidad" name="silenciador">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                       Instalación de Tanque y Tuberías de combustible
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.combustible" name="combustible">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                       Aterrizado
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.aterrizado" name="aterrizado">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-md-8 control-label">
                        Conexión a Neutro
                    </label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" required ng-model="prueba.neutro" name="neutro">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                       Conexión Electrica de Fuerza
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.fuerza" name="fuerza">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                      ¿Tiene Precalentador de Agua ?
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.precanlentador" name="precanlentador">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-8 control-label">
                      ¿Tiene UBT?
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" required ng-model="prueba.ubt" name="ubt">
                    </div>
                </div>
            </fieldset>
        </div> 
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <datosprueba></datosprueba>
                </div>
            </div>   
            <div class="row">            
                <div class="col-md-12"incidenciasctrl></div>
            </div>
            <div class="row">     
                <div class="col-md-12">
                    <button class="btn btn-success" ng-click="GuardarPrueba()" ng-disabled="formPrueba.$invalid" ng-show="prueba.estatus !== 2">
                        Guardar Prueba Control
                    </button>
                </div>
            </div>
        </div>        
    </div>    
</form>
